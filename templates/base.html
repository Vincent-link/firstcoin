<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>{% block title %}浪潮财经News{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" href="/img/core-img/favicon.ico">

    <!-- Stylesheet -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'news/style.css' %}">

    <!-- ##### All Javascript Script ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="{% static 'news/js/jquery/jquery-2.2.4.min.js' %}"></script>
    <script src="{% static 'news/js/bootstrap/popper.min.js' %}"></script>

    <script src="{% static 'news/js/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'news/js/plugins/plugins.js' %}"></script>
    <script src="{% static 'news/js/active.js' %}"></script>
</head>

<body>
    <!-- Preloader -->
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    {% include 'head.html' %}


    {% block content %}{% endblock %}

    <!-- ##### Footer Area Start ##### -->
    <footer class="footer-area">

        <!-- Copywrite Area -->
        <div class="copywrite-area">
            <div class="container">
                <div class="row align-items-center">
                    <!-- Copywrite Text -->
                    <div class="col-12 col-sm-6">
                        <p class="copywrite-text">
                          Copyright &copy;2019 All rights reserved by <a href="/">浪潮财经News</a>
                        </p>
                    </div>
                    <div class="col-12 col-sm-6">
                        <nav class="footer-nav">
                            <ul>
                                <!-- <li><a href="#">广告投放</a></li>
                                <li><a href="#">媒体合作</a></li> -->
                                <li><a href="/about.html">关于我们</a></li>
                                <!-- <li><a href="#">联系我们</a></li> -->
                                <!-- <li><a href="#">Disclaimer</a></li>
                                <li><a href="#">Privacy</a></li> -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- ##### Footer Area End ##### -->


</body>

</html>
