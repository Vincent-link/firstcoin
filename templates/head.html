<!-- ##### Header Area Start ##### -->
<header class="header-area">
    <!-- Top Header Area -->
    <div class="top-header-area">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-md-6">
                    <!-- Breaking News Widget -->
                    <div class="breaking-news-area d-flex align-items-center">
                        <div class="news-title" style="min-width: 45px;">
                            <p>Top3:</p>
                        </div>
                        <div id="breakingNewsTicker" class="ticker" style="padding-left:0px">
                            <ul>
                              {% block content %}
                              {% for article in top3_articles %}
                              <li><a href="{% url 'news:detail' article.id %}">{{ article.headline }}</a></li>
                              {% endfor %}
                              {% endblock %}

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="top-meta-data d-flex align-items-center justify-content-end">
                        <!-- Top Social Info -->
                        <!-- <div class="top-social-info">
                            <a href="#"><i class="fa fa-facebook"></i></a>
                            <a href="#"><i class="fa fa-twitter"></i></a>
                            <a href="#"><i class="fa fa-pinterest"></i></a>
                            <a href="#"><i class="fa fa-linkedin"></i></a>
                            <a href="#"><i class="fa fa-youtube-play"></i></a>
                        </div> -->
                        <!-- Top Search Area -->
                        <!-- <div class="top-search-area">
                            <form action="index.html" method="post">
                                <input type="search" name="top-search" id="topSearch" placeholder="Search...">
                                <button type="submit" class="btn"><i class="fa fa-search" aria-hidden="true"></i></button>
                            </form>
                        </div> -->
                        <!-- Login -->
                        {% if user.is_authenticated %}
                              Hi {{ user.username }}!
                              <a href="{% url 'logout' %}" class="login-btn">登出</a>
                            {% else %}
                              <a href="{% url 'login' %}" class="login-btn"><i class="fa fa-user" aria-hidden="true"></i></a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Navbar Area -->
    <div class="vizew-main-menu" id="sticker">
        <div class="classy-nav-container breakpoint-off">
            <div class="container">

                <!-- Menu -->
                <nav class="classy-navbar justify-content-between" id="vizewNav">
                    <a href="/" class="logo" style="color: #ffffff;font-size: 20px;">
                      币市头条
                      <!-- <img src="img/core-img/logo.png" alt=""> -->
                    </a>

                    <!-- Navbar Toggler -->
                    <div class="classy-navbar-toggler">
                        <span class="navbarToggler"><span></span><span></span><span></span></span>
                    </div>

                    <div class="classy-menu">
                        <!-- Close Button -->
                        <div class="classycloseIcon">
                            <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                        </div>

                        <!-- Nav Start -->
                        <div class="classynav">
                            <ul>
                                <li class="active"><a href="index.html">推荐</a></li>
                                <!-- <li><a href="archive-list.html">热点</a></li>
                                <li><a href="contact.html">比特币</a></li> -->
                            </ul>
                        </div>
                        <!-- Nav End -->
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>
<!-- ##### Header Area End ##### -->
